<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/726faacc44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Pokedex</title>
</head>
<body class="bg-dark">
    <header class="p-2">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center">
            <a href="index.html" class="text-center">
              <img src="img/Pokédex_3D_logo.png" alt="Logo Pokedex" class="w-50">
            </a>
        </div>
      </header>
    <main>
        <form method="post" action="" class="fade-in container w-50 text-center p-4 rounded-4 shadow-warning" id="loginForm">
            <div class="form-floating">
                <input type="text" class="form-control rounded-5 shadow-input" id="username" name="username" placeholder="">
                <label for="username">Usuario</label>
                <p class="text-danger mt-1"></p>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control rounded-5 shadow-input" id="firtsName" name="firtsName" placeholder="">
                <label for="firtsName">Nombre</label>
                <p class="text-danger mt-1"></p>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control rounded-5 shadow-input" id="lastName" name="lastName" placeholder="">
                <label for="lastName">Apellido</label>
                <p class="text-danger mt-1"></p>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control rounded-5 shadow-input" id="email" name="email" placeholder="">
                <label for="email">Correo electrónico</label>
                <p class="text-danger mt-1"></p>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control rounded-5 shadow-input" id="password" name="password" placeholder="">
                <label for="password">Contraseña</label>
                <p class="text-danger mt-1"></p>
            </div>
            <input class="btn btn-lg btn-outline-warning btn-block rounded-5" type="submit" value="Registrarse">
          </form>
    </main>
    <footer class="mt-3 py-3 bg-dark text-light">
        <p class="text-center">&copy; 2024 Comisión 24144</p>
    </footer>
    <script src="js/validationSignUp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
