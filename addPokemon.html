<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/726faacc44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Pokedex</title>
</head>
<body class="bg-light">
    <header class="p-2 text-bg-dark shadow">
        <div class="container-fluid">
          <div class="d-flex flex-wrap align-items-center justify-content-between">
            <div class="w-50">
                <a href="index.html">
                    <img src="img/Pokédex_3D_logo.png" alt="Logo Pokedex" class="w-75">
                </a>
            </div>
            <div class="w-50 text-end">
                <img src="img/perfil.png" alt="perfil" width="10%">
                <p class="d-inline">Admin</p>
            </div>
          </div>
        </div>
      </header>
    <main>
        <section id="add" class="mb-4">
            <form method="post" action="" class="container w-50 text-center p-4 mt-4 rounded-4 shadow-warning bg-dark" id="addForm">
                <h1 class="py-2 mb-4 fs-3 text-center text-bg-success rounded-5">Agregar pokemón</h1>
                <div class="form-floating my-2">
                    <input type="text" class="form-control rounded-5 shadow-input" id="name" name="name" placeholder="">
                    <label for="name">Nombre</label>
                </div>
                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <select class="form-select rounded-5 shadow-input" name="type_1" id="type_1" placeholder="">
                                <option selected disabled value="">Seleccione un tipo</option>
                                <option value="1">Acero</option>
                                <option value="2">Agua</option>
                                <option value="3">Bicho</option>
                                <option value="4">Dragón</option>
                                <option value="5">Eléctrico</option>
                                <option value="6">Fantasma</option>
                            </select>
                            <label for="type_1">Tipo 1</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <select class="form-select rounded-5 shadow-input" name="type_2" id="type_2" placeholder="">
                                <option selected disabled  value="">Seleccione un tipo</option>
                                <option value="1">Acero</option>
                                <option value="2">Agua</option>
                                <option value="3">Bicho</option>
                                <option value="4">Dragón</option>
                                <option value="5">Eléctrico</option>
                                <option value="6">Fantasma</option>
                            </select>
                            <label for="type_2">Tipo 2</label>
                        </div>
                    </div>
                </div>
                <div class="form-floating my-2">
                    <textarea class="form-control rounded-5 shadow-input" placeholder="" id="description"></textarea>
                    <label for="description">Descripción</label>
                </div>
                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input type="text" class="form-control rounded-5 shadow-input" id="height" name="height" placeholder="">
                            <label for="height">Altura</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating my-2">
                            <input type="text" class="form-control rounded-5 shadow-input" id="weight" name="weight" placeholder="">
                    <label for="weight">Peso</label>
                        </div>
                    </div>
                </div>
                <div class="input-group my-2">
                    <span class="input-group-text p-3 rounded-start-5 bg-warning" id="photo"><i class="fas fa-camera-retro"></i></span>
                    <input type="file" class="form-control p-3 rounded-end-5 shadow-input custom-file-input" aria-label="photo" aria-describedby="photo">
                </div>
                <input class="btn btn-lg btn-outline-success btn-block rounded-5 mt-3" type="submit" value="+">
                <a href="index.html" class="d-block mt-3 text-decoration-none text-light">Volver</a>
            </form>
        </section>
    </main>
    <footer class="py-4 bg-dark text-light">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="pt-3">&copy; 2024 Comisión 24144</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
