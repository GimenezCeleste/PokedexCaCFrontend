<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/726faacc44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Pokedex</title>
</head>
<body class="bg-light">
    <header class="p-2 text-bg-dark shadow">
        <div class="container-fluid">
          <div class="d-flex flex-wrap align-items-center justify-content-between">
            <a href="#">
              <img src="img/Pokédex_3D_logo.png" alt="Logo Pokedex" class="w-50">
            </a>
            <div class="text-end">
              <a href="login.html" class="btn btn-outline-light rounded-5 me-2">Iniciar Sesión</a>
              <a href="signUp.html" class="btn btn-outline-warning rounded-5">Registrarse</a>
            </div>
          </div>
        </div>
      </header>
    <main>
        <section id="buscadorPrincipal" class="container-fluid py-4 shadow">
            <form action="" class="container w-50 mt-3">
                <div class="input-group mb-3">
                    <div class="form-floating">
                      <input type="text" class="form-control rounded-start-5" id="buscador" placeholder="">
                      <label for="buscador">N° Pokemón, Nombre o Tipo</label>
                    </div>
                    <button class="btn btn-warning rounded-end-5 px-4" type="submit" id="btnBuscar">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </section>
        <section id="pokemones" class="py-5">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-4 g-4">
                    <div class="col">
                        <div class="card shadow">
                            <img src="img/pokemones/abra.jpg" class="card-img-top" width="100%" height="250">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5>N° Pokemon</h5>
                                    <img src="img/tipos/psiquico.png" alt="psiquico" width="15%" class="img-fluid ">
                                </div>
                                <h4>Nombre</h4>
                                <button type="button" class="btn btn-sm btn-danger">Ver</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="img/pokemones/articuno.jpg" class="bd-placeholder-img card-img-top" width="100%" height="250">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5>N° Pokemon</h5>
                                    <img src="img/tipos/agua.png" alt="agua" width="15%" class="img-fluid">
                                    <img src="img/tipos/volador.png" alt="volador" width="15%" class="img-fluid">
                                </div>
                                <h4>Nombre</h4>
                                <button type="button" class="btn btn-sm btn-danger">Ver</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="img/pokemones/arcanine.jpg" class="bd-placeholder-img card-img-top" width="100%" height="250">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5>N° Pokemon</h5>
                                    <img src="img/tipos/fuego.png" alt="fuego" width="15%" class="img-fluid">
                                </div>
                                <h4>Nombre</h4>
                                <button type="button" class="btn btn-sm btn-danger">Ver</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="img/pokemones/arbok.jpg" class="bd-placeholder-img card-img-top" width="100%" height="250">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5>N° Pokemon</h5>
                                    <img src="img/tipos/veneno.png" alt="veneno" width="15%" class="img-fluid ">
                                </div>
                                <h4>Nombre</h4>
                                <button type="button" class="btn btn-sm btn-danger">Ver</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="img/pokemones/bellsprout.jpg" class="bd-placeholder-img card-img-top" width="100%" height="250">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5>N° Pokemon</h5>
                                    <img src="img/tipos/planta.png" alt="planta" width="15%" class="img-fluid ">
                                </div>
                                <h4>Nombre</h4>
                                <button type="button" class="btn btn-sm btn-danger">Ver</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="img/pokemones/charmander.jpg" class="bd-placeholder-img card-img-top" width="100%" height="250">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5>N° Pokemon</h5>
                                    <img src="img/tipos/fuego.png" alt="fuego" width="15%" class="img-fluid ">
                                </div>
                                <h4>Nombre</h4>
                                <button type="button" class="btn btn-sm btn-danger">Ver</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="py-4 bg-dark text-light">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="pt-3">&copy; 2024 Comisión 24144</p>
            <a href="api.html" class="btn btn-outline-warning rounded-5">Conexión API</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
